<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <th:block th:replace="~{base :: page_head('Ajouter une Catégorie')}"></th:block>
</head>
<body>

<!-- Contenu principal injecté dans le layout -->
<div class="dashboard row" layout:fragment="content">

    <!-- Sidebar -->
    <div th:replace="~{layouts/_sidebar :: sidebar}"></div>

    <!-- Zone de formulaire -->
    <div class="col-lg-8 container py-5">
        <header>
            <h4>Ajout d'une nouvelle catégorie</h4>
            <hr>
            <a th:href="@{/category}" class="btn btn-purple">
                <i class="fa fa-arrow-left me-2"></i>Retour à la liste
            </a>
        </header>

        <form class="py-4 row" th:action="@{/category/save}" method="post" th:object="${category}">

            <!-- Affichage d’un message de succès -->
            <div th:if="${msg}" class="alert alert-primary alert-dismissible fade show">
                <span th:text="${msg}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Champ libellé -->
            <div class="form-group col-md-6 mb-4">
                <label for="libelleCategorie">Libellé :</label>
                <input type="text" id="libelleCategorie" class="form-control" placeholder="EX: Chips"
                       th:field="*{libelleCategorie}"/>
                <div th:if="${#fields.hasErrors('libelleCategorie')}" th:errors="*{libelleCategorie}" class="text-danger"></div>
            </div>

            <!-- Boutons -->
            <div class="actions d-flex gap-3 my-3">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save me-3"></i> Enregistrer
                </button>
                <a th:href="@{/category}" class="btn btn-secondary">
                    <i class="fas fa-times me-3"></i> Annuler
                </a>
            </div>

        </form>
    </div>
</div>

<!-- Scripts et pied de page -->
<div th:replace="~{base :: bas_de_page}"></div>
</body>
</html>
