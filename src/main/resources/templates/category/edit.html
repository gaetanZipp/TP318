<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <th:block th:replace="~{base :: page_head('Modifier une Catégorie')}"></th:block>
</head>
<body>
<!-- Inclusion du header-->
<div layout:fragment="header" th:replace="~{layouts/_header :: header}"></div>
<!-- Content-->
<div layout:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center text-success">Modifier la Catégorie</h2>

        <form th:action="@{/category/update/{id}(id=${category.id})}" method="post" th:object="${category}">
            <div class="mb-3">
                <label for="libelleCategorie" class="form-label">Libellé de la catégorie</label>
                <input type="text" id="libelleCategorie" name="libelleCategorie" class="form-control" th:value="*{libelleCategorie}" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Mettre à jour</button>
                <a class="btn btn-secondary" th:href="@{/category}">Annuler</a>
            </div>
        </form>

        <!-- Message flash-->
        <div th:if="${msg}" class="alert alert-primary alert-dismissible fade show mt-3">
            <span th:text="${msg}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>
</div>
<!-- Inclusion du footer-->
<div th:replace="~{base::bas_de_page}"></div>
</body>
</html>
